<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(0, 0%, 98%);
            --foreground: hsl(0, 0%, 10%);
            --card: hsl(0, 0%, 100%);
            --card-foreground: hsl(0, 0%, 10%);
            --primary: hsl(9, 100%, 60%);
            --primary-foreground: hsl(0, 0%, 100%);
            --primary-light: hsl(9, 100%, 70%);
            --primary-dark: hsl(9, 100%, 50%);
            --secondary: hsl(39, 100%, 50%);
            --muted: hsl(0, 0%, 96%);
            --muted-foreground: hsl(0, 0%, 45%);
            --destructive: hsl(0, 84.2%, 60.2%);
            --border: hsl(0, 0%, 90%);
            --gradient-primary: linear-gradient(135deg, hsl(9, 100%, 60%) 0%, hsl(39, 100%, 50%) 100%);
            --gradient-overlay: linear-gradient(to top, hsla(0, 0%, 0%, 0.8) 0%, hsla(0, 0%, 0%, 0.4) 50%, transparent 100%);
            --shadow-card: 0 2px 8px hsla(0, 0%, 0%, 0.1);
            --shadow-card-hover: 0 8px 16px hsla(0, 0%, 0%, 0.15);
            --shadow-primary: 0 8px 24px hsla(9, 100%, 60%, 0.4);
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: var(--gradient-primary);
            box-shadow: var(--shadow-primary);
        }

        .header-content {
            padding: 24px 20px;
        }

        .header-center {
            text-align: center;
        }

        .header-center h1 {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-foreground);
            margin-bottom: 8px;
        }

        .header-center p {
            font-size: 1.125rem;
            color: var(--primary-foreground);
            opacity: 0.95;
        }

        .header-with-back {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            color: var(--primary-foreground);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .header-with-back h1 {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-foreground);
        }

        /* Main Content */
        main {
            padding: 32px 0;
            min-height: calc(100vh - 120px);
        }

        .grid {
            display: grid;
            gap: 24px;
        }

        .grid-categories {
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .grid-products {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        /* Category Card */
        .category-card {
            position: relative;
            height: 250px;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: var(--shadow-card);
            transition: var(--transition-smooth);
        }

        .category-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card-hover);
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .category-card:hover img {
            transform: scale(1.1);
        }

        .category-overlay {
            position: absolute;
            inset: 0;
            background: var(--gradient-overlay);
            display: flex;
            align-items: flex-end;
            padding: 24px;
        }

        .category-card h2 {
            color: var(--primary-foreground);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* Product Card */
        .product-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow-card);
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card-hover);
        }

        .product-img {
            height: 200px;
            overflow: hidden;
        }

        .product-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img img {
            transform: scale(1.1);
        }

        .product-body {
            padding: 16px;
        }

        .product-name {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--card-foreground);
            margin-bottom: 8px;
        }

        .product-desc {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .product-link {
            color: var(--primary);
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Cart FAB */
        .cart-fab {
            position: fixed;
            bottom: 32px;
            right: 32px;
            width: 64px;
            height: 64px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-primary);
            cursor: pointer;
            transition: var(--transition-smooth);
            z-index: 39;
        }

        .cart-fab:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--destructive);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: bold;
            border: 4px solid var(--background);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card);
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideUp 0.3s ease;
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            position: relative;
        }

        .modal-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .modal-close {
            position: absolute;
            bottom: 16px;
            right: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-title {
            font-size: 1.875rem;
            font-weight: bold;
            color: var(--card-foreground);
            margin-bottom: 8px;
        }

        .modal-desc {
            color: var(--muted-foreground);
            margin-bottom: 16px;
        }

        .modal-price {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 24px;
        }

        .extras-section {
            margin-bottom: 24px;
        }

        .extras-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--card-foreground);
            margin-bottom: 12px;
        }

        .extra-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .extra-item:hover {
            background: var(--muted);
        }

        .extra-item.selected {
            border-color: var(--primary);
            background: rgba(255, 87, 51, 0.05);
        }

        .extra-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .extra-info {
            flex: 1;
        }

        .extra-name {
            font-weight: 500;
            color: var(--card-foreground);
        }

        .extra-price {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .quantity-section {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 24px;
        }

        .quantity-label {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--card-foreground);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .qty-btn {
            width: 48px;
            height: 48px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 1.5rem;
            font-weight: bold;
        }

        .qty-btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .qty-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--card-foreground);
            min-width: 40px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-primary);
        }

        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: var(--card);
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .cart-sidebar.active {
            transform: translateX(0);
        }

        .cart-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--card-foreground);
        }

        .close-btn {
            background: transparent;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: var(--muted);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .empty-cart {
            text-align: center;
            padding: 48px 24px;
            color: var(--muted-foreground);
        }

        .empty-cart svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            opacity: 0.5;
        }

        .cart-item {
            background: var(--muted);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .cart-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .cart-item-name {
            font-weight: 600;
            color: var(--card-foreground);
            flex: 1;
        }

        .remove-btn {
            background: none;
            border: none;
            color: var(--destructive);
            font-size: 0.875rem;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: var(--transition-smooth);
        }

        .remove-btn:hover {
            background: rgba(220, 38, 38, 0.1);
        }

        .cart-item-extras {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin-bottom: 8px;
        }

        .cart-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-qty {
            font-size: 0.875rem;
            color: var(--muted-foreground);
        }

        .cart-item-price {
            font-weight: 600;
            color: var(--primary);
            font-size: 1.125rem;
        }

        .cart-footer {
            padding: 24px;
            border-top: 1px solid var(--border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .cart-total-price {
            color: var(--primary);
        }

        /* Checkout */
        .checkout-grid {
            display: grid;
            gap: 24px;
            grid-template-columns: 1fr;
        }

        @media (min-width: 1024px) {
            .checkout-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .checkout-card {
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow-card);
        }

        .checkout-card h2 {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--card-foreground);
            margin-bottom: 16px;
        }

        .checkout-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            color: var(--card-foreground);
        }

        .checkout-total {
            display: flex;
            justify-content: space-between;
            padding-top: 16px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .checkout-total-price {
            color: var(--primary);
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--card-foreground);
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--card);
            color: var(--card-foreground);
            transition: var(--transition-smooth);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 87, 51, 0.1);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-item,
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .radio-item:hover,
        .checkbox-item:hover {
            background: var(--muted);
        }

        .radio-item input[type="radio"],
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .radio-item label,
        .checkbox-item label {
            margin: 0;
            flex: 1;
            cursor: pointer;
            color: var(--card-foreground);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--card);
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            z-index: 2000;
            opacity: 0;
            transition: var(--transition-smooth);
            min-width: 300px;
            text-align: center;
            font-weight: 500;
            color: var(--card-foreground);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid var(--destructive);
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cart-sidebar {
                max-width: 100%;
            }

            .header-center h1 {
                font-size: 2rem;
            }

            .category-card h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>

            { id: "11", name: "Pizza Bolonhesa", description: "Molho bolonhesa, mussarela, manjericão fresco e parmesão", price: 50.90, image: "https://images.unsplash.com/photo-1681567604770-0dc826c870ae?q=80&w=600&auto=format&fit=crop", categoryId: "1", extras: [{ id: "e1", name: "Borda recheada", price: 8.00 }, { id: "e2", name: "Extra queijo", price: 5.00 }, { id: "e3", name: "Azeitonas", price: 3.00 }] },
            { id: "4", name: "X-Burger Clássico", description: "Hambúrguer, queijo, alface, tomate, cebola e molho especial", price: 28.90, image: "https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=800&h=600&fit=crop", categoryId: "2", extras: [{ id: "e4", name: "Bacon", price: 5.00 }, { id: "e5", name: "Ovo", price: 3.00 }, { id: "e6", name: "Queijo extra", price: 4.00 }] },
            { id: "5", name: "X-Bacon", description: "Hambúrguer, queijo, bacon, alface, tomate e molho barbecue", price: 32.90, image: "https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?w=800&h=600&fit=crop", categoryId: "2", extras: [{ id: "e4", name: "Bacon extra", price: 5.00 }, { id: "e5", name: "Ovo", price: 3.00 }] },
            { id: "6", name: "Coca-Cola 350ml", description: "Refrigerante gelado", price: 5.90, image: "https://images.unsplash.com/photo-1554866585-cd94860890b7?w=800&h=600&fit=crop", categoryId: "3" },
            { id: "7", name: "Guaraná 350ml", description: "Refrigerante gelado", price: 5.90, image: "https://mercantilatacado.vtexassets.com/arquivos/ids/168710-800-auto?v=638342826764570000&width=800&height=auto&aspect=true", categoryId: "3" },
            { id: "8", name: "Suco Natural", description: "Suco de frutas frescas - 500ml", price: 8.90, image: "https://images.unsplash.com/photo-1600271886742-f049cd451bba?w=800&h=600&fit=crop", categoryId: "3" },
            { id: "9", name: "Pudim de Leite", description: "Pudim cremoso com calda de caramelo", price: 12.90, image: "https://images.unsplash.com/photo-1551024506-0bccd828d307?w=800&h=600&fit=crop", categoryId: "4" },
            { id: "10", name: "Brownie", description: "Brownie de chocolate com sorvete", price: 15.90, image: "https://images.unsplash.com/photo-1606313564200-e75d5e30476c?w=800&h=600&fit=crop", categoryId: "4" }
        ];

        // ==================== STATE ====================
        let currentScreen = "categories";
        let selectedCategory = null;
        let selectedProduct = null;
        let modalQuantity = 1;
        let modalExtras = [];
        let cart = [];

        // ==================== UTILS ====================
        function formatPrice(value) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function resetScroll() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ==================== HEADER ====================
        function updateHeader() {
            const header = document.getElementById('headerContent');
            if (currentScreen === 'categories') {
                header.innerHTML = `
                    <div class="header-center">
                        <h1>Anotado</h1>
                        <p>Escolha uma categoria para começar</p>
                    </div>
                `;
            } else {
                const title = currentScreen === 'checkout' ? 'Finalizar Pedido' : (selectedCategory ? selectedCategory.name : '');
                header.innerHTML = `
                    <div class="header-with-back">
                        <button class="back-btn" onclick="handleBack()">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                        </button>
                        <h1>${title}</h1>
                    </div>
                `;
            }
        }

        function handleBack() {
            if (currentScreen === 'checkout') {
                currentScreen = selectedCategory ? 'products' : 'categories';
            } else {
                currentScreen = 'categories';
                selectedCategory = null;
            }
            showScreen(currentScreen);
            updateHeader();
            resetScroll();
        }

        // ==================== SCREENS ====================
        function showScreen(screen) {
            document.getElementById('categoriesScreen').classList.toggle('hidden', screen !== 'categories');
            document.getElementById('productsScreen').classList.toggle('hidden', screen !== 'products');
            document.getElementById('checkoutScreen').classList.toggle('hidden', screen !== 'checkout');
            document.getElementById('cartFab').style.display = screen === 'checkout' ? 'none' : 'flex';
        }

        function renderCategories() {
            const container = document.getElementById('categoriesScreen');
            container.innerHTML = categories.map(cat => `
                <div class="category-card" onclick="openCategory('${cat.id}')">
                    <img src="${cat.image}" alt="${cat.name}">
                    <div class="category-overlay">
                        <h2>${cat.name}</h2>
                    </div>
                </div>
            `).join('');
        }

        function openCategory(id) {
            selectedCategory = categories.find(c => c.id === id);
            currentScreen = 'products';
            showScreen('products');
            updateHeader();
            renderProducts();
            resetScroll();
        }

        function renderProducts() {
            const container = document.getElementById('productsScreen');
            const filtered = products.filter(p => p.categoryId === selectedCategory.id);
            container.innerHTML = filtered.map(prod => `
                <div class="product-card" onclick="openProduct('${prod.id}')">
                    <div class="product-img">
                        <img src="${prod.image}" alt="${prod.name}">
                    </div>
                    <div class="product-body">
                        <h3 class="product-name">${prod.name}</h3>
                        <p class="product-desc">${prod.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${formatPrice(prod.price)}</span>
                            <span class="product-link">Ver detalhes →</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ==================== MODAL ====================
        function openProduct(id) {
            selectedProduct = products.find(p => p.id === id);
            modalQuantity = 1;
            modalExtras = [];
            
            document.getElementById('modalImg').src = selectedProduct.image;
            
            let modalBodyHTML = `
                <h2 class="modal-title">${selectedProduct.name}</h2>
                <p class="modal-desc">${selectedProduct.description}</p>
                <p class="modal-price">${formatPrice(selectedProduct.price)}</p>
            `;
            
            if (selectedProduct.extras && selectedProduct.extras.length > 0) {
                modalBodyHTML += `
                    <div class="extras-section">
                        <h3 class="extras-title">Adicionais</h3>
                        ${selectedProduct.extras.map(extra => `
                            <div class="extra-item" id="extra-${extra.id}" onclick="toggleExtra('${extra.id}')">
                                <input type="checkbox" class="extra-checkbox" id="check-${extra.id}">
                                <div class="extra-info">
                                    <div class="extra-name">${extra.name}</div>
                                    <div class="extra-price">+ ${formatPrice(extra.price)}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            modalBodyHTML += `
                <div class="quantity-section">
                    <span class="quantity-label">Quantidade:</span>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="decreaseQty()">−</button>
                        <span class="qty-value" id="qtyValue">1</span>
                        <button class="qty-btn" onclick="increaseQty()">+</button>
                    </div>
                </div>
                <button class="btn-primary" onclick="addToCart()">
                    Adicionar ao Carrinho - <span id="modalTotal">${formatPrice(selectedProduct.price)}</span>
                </button>
            `;
            
            document.getElementById('modalBody').innerHTML = modalBodyHTML;
            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = '';
        }

        function toggleExtra(extraId) {
            const extra = selectedProduct.extras.find(e => e.id === extraId);
            const index = modalExtras.findIndex(e => e.id === extraId);
            const checkbox = document.getElementById(`check-${extraId}`);
            const item = document.getElementById(`extra-${extraId}`);
            
            if (index >= 0) {
                modalExtras.splice(index, 1);
                checkbox.checked = false;
                item.classList.remove('selected');
            } else {
                modalExtras.push(extra);
                checkbox.checked = true;
                item.classList.add('selected');
            }
            
            updateModalTotal();
        }

        function updateModalTotal() {
            const extrasPrice = modalExtras.reduce((sum, e) => sum + e.price, 0);
            const total = (selectedProduct.price + extrasPrice) * modalQuantity;
            document.getElementById('modalTotal').textContent = formatPrice(total);
        }

        function decreaseQty() {
            if (modalQuantity > 1) {
                modalQuantity--;
                document.getElementById('qtyValue').textContent = modalQuantity;
                updateModalTotal();
            }
        }

        function increaseQty() {
            modalQuantity++;
            document.getElementById('qtyValue').textContent = modalQuantity;
            updateModalTotal();
        }

        function addToCart() {
            const extrasPrice = modalExtras.reduce((sum, e) => sum + e.price, 0);
            const totalPrice = (selectedProduct.price + extrasPrice) * modalQuantity;
            
            cart.push({
                id: `${selectedProduct.id}-${Date.now()}`,
                name: selectedProduct.name,
                price: selectedProduct.price,
                quantity: modalQuantity,
                extras: [...modalExtras],
                totalPrice: totalPrice
            });
            
            updateCart();
            closeProductModal();
            showToast('Produto adicionado ao carrinho!');
        }

        document.getElementById('closeModal').addEventListener('click', closeProductModal);
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') closeProductModal();
        });

        // ==================== CART ====================
        function updateCart() {
            const count = cart.length;
            document.getElementById('cartBadge').textContent = count;
            document.getElementById('cartBadge').classList.toggle('hidden', count === 0);
            document.getElementById('cartCount').textContent = count;
            
            const cartItems = document.getElementById('cartItems');
            const cartFooter = document.getElementById('cartFooter');
            
            if (count === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="9" cy="21" r="1"/><circle cx="20" cy="21" r="1"/>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
                        </svg>
                        <p>Seu carrinho está vazio</p>
                    </div>
                `;
                cartFooter.classList.add('hidden');
            } else {
                cartItems.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <div class="cart-item-header">
                            <span class="cart-item-name">${item.name}</span>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">Remover</button>
                        </div>
                        ${item.extras.length > 0 ? `<div class="cart-item-extras">Extras: ${item.extras.map(e => e.name).join(', ')}</div>` : ''}
                        <div class="cart-item-footer">
                            <span class="cart-item-qty">Quantidade: ${item.quantity}</span>
                            <span class="cart-item-price">${formatPrice(item.totalPrice)}</span>
                        </div>
                    </div>
                `).join('');
                
                cartFooter.classList.remove('hidden');
                const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
                cartFooter.innerHTML = `
                    <div class="cart-total">
                        <span>Total:</span>
                        <span class="cart-total-price">${formatPrice(total)}</span>
                    </div>
                    <button class="btn-primary" onclick="openCheckout()">Finalizar Pedido</button>
                `;
            }
        }

        function removeItem(itemId) {
            cart = cart.filter(item => item.id !== itemId);
            updateCart();
            showToast('Item removido do carrinho');
        }

        function openCartSidebar() {
            document.getElementById('cartSidebar').classList.add('active');
        }

        function closeCartSidebar() {
            document.getElementById('cartSidebar').classList.remove('active');
        }

        function openCheckout() {
            if (cart.length === 0) {
                showToast('Seu carrinho está vazio!', 'error');
                return;
            }
            closeCartSidebar();
            currentScreen = 'checkout';
            showScreen('checkout');
            updateHeader();
            renderCheckout();
            resetScroll();
        }

        document.getElementById('cartFab').addEventListener('click', openCartSidebar);
        document.getElementById('closeCart').addEventListener('click', closeCartSidebar);

        // ==================== CHECKOUT ====================
        function renderCheckout() {
            const container = document.getElementById('checkoutScreen');
            const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            
            container.innerHTML = `
                <div class="checkout-grid">
                    <div class="checkout-card">
                        <h2>Resumo do Pedido</h2>
                        ${cart.map(item => `
                            <div class="checkout-item">
                                <span>${item.quantity}x ${item.name}</span>
                                <span>${formatPrice(item.totalPrice)}</span>
                            </div>
                        `).join('')}
                        <div class="checkout-total">
                            <span>Total:</span>
                            <span class="checkout-total-price">${formatPrice(total)}</span>
                        </div>
                    </div>
                    
                    <div class="checkout-card">
                        <h2>Seus Dados</h2>
                        <form id="checkoutForm" onsubmit="handleCheckoutSubmit(event)">
                            <div class="form-group">
                                <label for="whatsapp">WhatsApp *</label>
                                <input type="tel" id="whatsapp" placeholder="(00) 00000-0000" required>
                            </div>
                            <div class="form-group">
                                <label for="rua">Rua *</label>
                                <input type="text" id="rua" placeholder="Nome da rua" required>
                            </div>
                            <div class="form-group">
                                <label for="numero">Número *</label>
                                <input type="text" id="numero" placeholder="Número" required>
                            </div>
                            <div class="form-group">
                                <label for="bairro">Bairro *</label>
                                <input type="text" id="bairro" placeholder="Nome do bairro" required>
                            </div>
                            <div class="form-group">
                                <label>Forma de Pagamento *</label>
                                <div class="radio-group">
                                    <div class="radio-item">
                                        <input type="radio" name="payment" value="pix" id="payPix" checked onchange="toggleChangeField()">
                                        <label for="payPix">PIX</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="payment" value="dinheiro" id="payDinheiro" onchange="toggleChangeField()">
                                        <label for="payDinheiro">Dinheiro</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="payment" value="cartao" id="payCartao" onchange="toggleChangeField()">
                                        <label for="payCartao">Cartão</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group hidden" id="changeGroup">
                                <label for="changeAmount">Troco para quanto? *</label>
                                <input type="text" id="changeAmount" placeholder="Ex: R$ 100,00">
                            </div>
                            <div class="form-group">
                                <label>Tipo de Entrega *</label>
                                <div class="radio-group">
                                    <div class="checkbox-item" onclick="toggleDelivery(false)">
                                        <input type="checkbox" id="deliveryRetirada" name="delivery">
                                        <label for="deliveryRetirada">Retirada no local</label>
                                    </div>
                                    <div class="checkbox-item" onclick="toggleDelivery(true)">
                                        <input type="checkbox" id="deliveryEntrega" name="delivery" checked>
                                        <label for="deliveryEntrega">Entrega no endereço</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn-primary">Confirmar Pedido</button>
                        </form>
                    </div>
                </div>
            `;
        }

        function toggleChangeField() {
            const payment = document.querySelector('input[name="payment"]:checked').value;
            document.getElementById('changeGroup').classList.toggle('hidden', payment !== 'dinheiro');
        }

        function toggleDelivery(isDelivery) {
            document.getElementById('deliveryEntrega').checked = isDelivery;
            document.getElementById('deliveryRetirada').checked = !isDelivery;
        }

        function handleCheckoutSubmit(e) {
            e.preventDefault();
            
            const whatsapp = document.getElementById('whatsapp').value.replace(/\D/g, '');
            const rua = document.getElementById('rua').value;
            const numero = document.getElementById('numero').value;
            const bairro = document.getElementById('bairro').value;
            const payment = document.querySelector('input[name="payment"]:checked').value;
            const change = document.getElementById('changeAmount').value;
            const delivery = document.getElementById('deliveryEntrega').checked ? 'entrega' : 'retirada';
            
            if (whatsapp.length < 10) {
                showToast('WhatsApp inválido!', 'error');
                return;
            }
            
            if (payment === 'dinheiro' && !change) {
                showToast('Informe o valor do troco!', 'error');
                return;
            }
            
            let message = '*🛒 NOVO PEDIDO - ANOTADO*\n\n*Itens do Pedido:*\n';
            
            cart.forEach(item => {
                message += `• ${item.quantity}x ${item.name}`;
                if (item.extras.length > 0) {
                    message += ` (${item.extras.map(e => e.name).join(', ')})`;
                }
                message += ` - ${formatPrice(item.totalPrice)}\n`;
            });
            
            const total = cart.reduce((sum, item) => sum + item.totalPrice, 0);
            message += `\n*Total: ${formatPrice(total)}*\n\n`;
            message += '*📍 Dados de Entrega:*\n';
            message += `WhatsApp: ${document.getElementById('whatsapp').value}\n`;
            message += `Endereço: ${rua}, ${numero}\n`;
            message += `Bairro: ${bairro}\n\n`;
            message += '*💳 Forma de Pagamento:*\n';
            
            if (payment === 'pix') message += 'PIX\n';
            else if (payment === 'dinheiro') message += `Dinheiro - Troco para: ${change}\n`;
            else message += 'Cartão\n';
            
            message += `\n*🚚 Tipo:* ${delivery === 'entrega' ? 'Entrega' : 'Retirada'}`;
            
            const url = `https://wa.me/${RESTAURANT_WHATSAPP}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
            
            showToast('Redirecionando para WhatsApp...');
            setTimeout(() => {
                cart = [];
                updateCart();
                currentScreen = 'categories';
                selectedCategory = null;
                showScreen('categories');
                updateHeader();
                resetScroll();
            }, 1000);
        }

        // ==================== INIT ====================
        renderCategories();
        updateHeader();
        updateCart();
    </script>
</body>
</html>
